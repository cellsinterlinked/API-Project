<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./overwatch.js" rel="stylesheet" type="text/css" />
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body class="body">

    <div class="header">
        <h1>OVERWATCH </h1>
        <h3>Player Statistics</h3>
    </div>


    <div class="container" id="leftBox">
        <div class="row">
            <div class="col-6">
                <div class="platform">

                    <h3>CONSOLE TYPE</h3>
                    <div>
                        <select id="dropdown">
                            <option id="pc" value="pc">PC</option>
                            <option id="xbox" value="xbox">Xbox</option>
                            <option id="ps4" value="ps4">PS4</option>
                        </select>
                    </div>


                </div>

                <div= class="playerinput">

                    <div class="region">
                        <h3>REGION</h3>
                        <div>
                            <select class="dropdownTwo">
                                <option value="us">US</option>
                                <option value="eu">EU</option>
                                <option value="asia">Asia</option>

                            </select>
                        </div>


                    </div>
                    <div class="inputform">
                        <h3>Type Battle Tag with a - in place of #</h3>
                        <p> For example, "wh33t#1822" becomes "wh33t-1822"</p>

                        <form class="inputbox">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control btag" placeholder="Recipient's username"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">


                                <div class="input-group-append">
                                    <button class="search" id="search" type="button" id="button-addon2">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>

            </div>
        </div>
    </div>
    </div>

    <div class="container" id="resultsBox">
        <div class="row">
            <h3 class='h3 col-12'></h3>
        </div>

        
        
        <div class="container">

            <div class="row">

                <div class="col-4 playerName">
                    <ul class="playerStats"></ul>
                </div>
                <div class="col-4" id="iconOne">
                    <img id='playerIcon'></img>
                </div>
            
                
                <div class="col-4" id="iconTwo">
                    <img id='playerFace'></img>
                </div>
            </div>
        </div>
    </div>

    <script src="./overwatch.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
